    <main>
      <form method="get" action="success.html">
        <fieldset class="reginfo">
          <legend>Book a room or suite</legend>
            <label class="formlabel">Full Name* <input type="text" name="fullname" class="req" required pattern="[A-Za-z\s]{5,}" minlength="5"></label>
            <label class="formlabel">Email* <input type="email" name="email" class="req" required placeholder="Email Address"></label>
            <label class="formlabel">Phone <input type="tel" name="phone" placeholder="xxx-xxx-xxxx"></label>
            <label class="formlabel">Location <input list="locations" name="innlocations">
              <datalist id="locations">
                <option value="Columbia, SC"></option>
                <option value="Philadelphia, PA"></option>
                <option value="Raleigh, NC"></option>
                <option value="Washington DC"></option>
              </datalist>
            </label>
            <label class="formlabel">Check-in <input type="date"></label>
            <label class="formlabel">Check-out <input type="date"></label>
            <label class="formlabel">Number of rooms <input list="number" name="rooms">
              <datalist id="number">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
              </datalist>
            </label>
            <label class="formlabel">Type of room <input list="type" name="room">
              <datalist id="type">
                <option value="Two Queen beds"></option>
                <option value="One King bed"></option>
                <option value="Suite"></option>
              </datalist>
            </label>
            <label class="formlabel">Home State or Country <input list="home" name="homelocations">
